        <section class="container">
            <div class="form-container">
                <div class="form-content">
                    <h1>Study Abroad Counselling Form</h1>
                    <p>Fill in your details and let us guide you toward your dreams of studying abroad. Our expert advisors are here to help!</p>
                    <form method="post" name="google-sheet" id="counsellingForm">
                        <div class="form-row">
                            <input type="text" name="firstname" placeholder="First name*" required>
                            <input type="text" name="lastname" placeholder="Last name*" required>
                        </div>
                        <input type="email" name="email" placeholder="Email address*" required>
                        <div class="form-row">
                            <input type="text" name="mobile" placeholder="Mobile number*" required>
                        </div>
                        <select name="destination" required>
                            <option value="">Your preferred study destination*</option>
                            <option value="usa">USA</option>
                            <option value="canada">Canada</option>
                            <option value="uk">UK</option>
                            <option value="australia">Australia</option>
                        </select>
                        <select name="study-time" required>
                            <option value="">When do you plan to study?*</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                      
                        <select name="counsel-mode" required>
                            <option value="">Preferred mode of counselling*</option>
                            <option value="online">Online</option>
                            <option value="in-person">In-person</option>
                        </select>
                        <select name="fund" required>
                            <option value="">How would you fund your education?*</option>
                            <option value="loan">Education Loan</option>
                            <option value="self">Self-funded</option>
                        </select>
                        <select name="preferred-course" required>
                            <option value="">Preferred course of study*</option>
                            <option value="business">Business Management</option>
                            <option value="it">Information Technology</option>
                            <option value="engineering">Engineering</option>
                            <option value="arts">Arts and Humanities</option>
                        </select>
                        <select name="test-preparation" required>
                            <option value="">Need assistance with test preparation?*</option>
                            <option value="ielts">IELTS</option>
                            <option value="toefl">TOEFL</option>
                            <option value="gre">GRE</option>
                            <option value="none">None</option>
                        </select>
                        <select name="accommodation" required>
                            <option value="">Accommodation preferences*</option>
                            <option value="on-campus">On-campus</option>
                            <option value="off-campus">Off-campus</option>
                            <option value="none">None</option>
                        </select>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <div class="form-image">
                    <img src="./img/Enquiry_form.png" alt="Counselling Form Image">

                </div>
            </div>
        </section>

<script>

const scriptURL = 'https://script.google.com/macros/s/AKfycbyAQ4TQfO7SVNAyK6QkrTP10ny6D4jvpjbkIvfNUcK6LAPq4GpXHz5ITz4J7kmwnYh5pQ/exec';
    const form = document.forms['google-sheet']
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
 
</script>
